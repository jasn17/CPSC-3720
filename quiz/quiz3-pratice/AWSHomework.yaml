openapi: 3.0.0
info:
  version: 1.0.0
  title: 3720 Class- Users API
  description: A users API for homework concepts

servers:
  - url: https://users.api/v1

security:
  - BasicAuth: []
paths:
  # User has the following structure:
  # get
  # post
  # patch
  # delete
  /users:
    get:
      description: Returns all users
      responses:
        '200':
          description: Successfully returned a list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  #  ----- Added line  --------------------------------
                  $ref: '#/components/schemas/User'
                  #  ---- /Added line  --------------------------------
        '400':
          #  ----- Added line  ----------------------------------------
          $ref: '#/components/responses/400Error'
          #  ---- /Added line  ----------------------------------------
    post:
      description: Post a new user
      # For most post request, this requires a request body
      requestBody:
        required: true
        # This section defines the content type and schema for a specific API response or request.
        # The "application/json" key indicates that the content type is JSON.
        # The "schema" key specifies the structure of the JSON data.
        # The "$ref" field is used to reference an existing schema definition within the OpenAPI document.
        # In this case, it points to the "User" schema defined under "#/components/schemas/User".
        # This ensures that the JSON data adheres to the structure and validation rules defined in the "User" schema.
        content:
          application/json:
            schema:
              #  ----- Added line  ------------------------------------
              $ref: '#/components/schemas/User'
              #  ---- /Added line  ------------------------------------
      responses:
        '200':
          description: Successfully created a new user
        '400':
          #  ----- Added line  ----------------------------------------
          $ref: '#/components/responses/400Error'
          #  ---- /Added line  ----------------------------------------
    patch:
      description: Update a user's type
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                    type: integer
                updateKey:
                    type: string
                updateValue:
                    type: string
      responses:
        '200':
          description: Successfully updated user
        '400':
          #  ----- Added line  ----------------------------------------
          $ref: '#/components/responses/400Error'
          #  ---- /Added line  ----------------------------------------

    delete:
      description: Delete a user using their unique id
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer

      responses:
        '200':
          description: Successfully deleted a user by ID

        '400':
          #  ----- Added line  ----------------------------------------
          $ref: '#/components/responses/400Error'
          #  ---- /Added line  ----------------------------------------
  /users/{id}:
    get:
      description: Obtain information about a user using their unique id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer

      responses:
        '200':
          description: Successfully returned a user by ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  user_type:
                    type: string

        '400':
          #  ----- Added line  ----------------------------------------
          $ref: '#/components/responses/400Error'
          #  ---- /Added line  ----------------------------------------


components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

  schemas:
    User:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
        user_type:
          type: string
          enum:
            - customer
            - admin
            - business
            - CSR


  #  ----- Added lines  ----------------------------------------
  responses:
    400Error:
      description: Invalid request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
  #  ---- /Added lines  ----
